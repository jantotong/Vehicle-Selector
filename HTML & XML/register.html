<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" href="assets/css/style.css" >
	<link rel="stylesheet" href="assets/css/auth.css" >
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>    
<body>    
	<div class="container-container">
		<div class="container">
		<div class="form_container">
			<h1>Register</h1> 
			<!-- need to change # with the method   -->
			<form action="#">   
				<div class="formInput">
					<label>User ID:</label>   
					<input type="number" placeholder="Enter User Id" name="username" /> 
				</div>
				<div class="formInput">
					<label>First Name: </label> 
					<input type="text" placeholder="Enter First Name" name="fName" /> 
				</div>
				<div class="formInput">
					<label>Last Name: </label>   
					<input type="text" placeholder="Enter Last Name" name="lName" /> 
				</div>
				<div class="formInput">
					<label>Email: </label>   
					<input type="text" placeholder="Enter Email" name="email" /> 
				</div>
				<div class="formInput">
					<label>Password: </label>   
					<input type="password" placeholder="Enter Password" name="password" />  
				</div>
				<div class="btnContainer">
					<button class="btn btn-primary" type="submit" formaction="register">Register!</button>
					<h6>Already have an account?</h6>
					<button class="btn btn-secondary" type="submit" formaction="logIn.html">Go to Login</button>
				</div>
			</form>  
		</div>
		</div>
	</div>
	
</body>     
</html>
