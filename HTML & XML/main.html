	<div class="container">
		<h1 id="vehicleheader">The Vehicle Selector</h1>
		<div class="sub_container">
			<p>Please enter your preference</p>
	
			<form action="choose" id="form" autocomplete="off">
				<div>
					<label for="make">Make:</label> 
					<input class="input-form" type="text" list="make" name="make" />
					<datalist id="make">
						<option value="Volvo">Volvo</option>
						<option value="ISUZU">ISUZU</option>
						<option value="Hyundai">Hyundai</option>
						<option value="Chevrolet">Chevrolet</option>
						<option value="Toyota">Toyota</option>
						<option value="Kenworth">Kenworth</option>
						<option value="Polaris">Polaris</option>
						<option value="Hyosung">Hyosung</option>
						<option value="Yamaha">Yamaha</option>
						<option value="E-Ton">E-Ton</option>
						<option value="Honda">Honda</option>
						<option value="Aprilia">Aprilia</option>
						<option value="Arctic Cat">Arctic Cat</option>
						<option value="Mercedes-Benz">Mercedes-Benz</option>
					</datalist>
				</div>
				<div>
					<label for="price">Price Range:</label> 
					<input class="input-form" type="text" list="price" name="price"/>
					<datalist id="price">
						<option value="3"> means $3000-$3999</option>
						<option value="4">means $4000-$4999</option>
						<option value="5">means $5000-$5999</option>
						<option value="6">means $6000-$6999</option>
						<option value="0">None</option>
					</datalist>
					
				</div>
				<div>
					<label for="sYear">Year: </label>
					<input class="input-form" type="text" list="sYear" name="sYear"/>
					<datalist id="sYear">
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
					</datalist>
				
					<label for="lYear">to</label> 
					<input class="input-form" type="text" list="lYear" name="lYear"/>
					<datalist id="lYear">
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
					</datalist>
				</div>
				<div>
					<input class="btn btn-primary" type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
